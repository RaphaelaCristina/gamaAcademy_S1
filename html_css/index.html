<!DOCTYPE html>
<html>
<head>
    <title> Página para exercícios HTML | Gama Academy </title>  
        <meta charset="UTF-8"/>
        <meta name="description" content="Texto descritivo da página web"/>
        <meta name="author" content="Gama Academy"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <script type="text/javascript" src="script.js"> </script>
</head>
<body>
    <!-- Cabeçalho-->
    <header>
     
    </header>
    <!-- Fim do Cabeçalho-->

    <img src="logogama.png" alt="Logo da Empresa" title="Logo da Empresa"/>
    
    
    <!-- Conteúdo Principal -->
    <main>

        <!-- Foto -->
        <h1> BABY YODA</h1> 
        <h2> Clique EXCLUSIVO do Baby Yoda!</h2>
        <img src="https://rollingstone.uol.com.br/media/_versions/sideshow-collectibles-has-a-life-sized-baby-yoda_widelg.jpg" alt="Baby Yoda" title="Baby Yoda" width="400" height="400"/>
           
        <!-- Vídeo -->
        <h2>Videozinho EXCLUSIVO do Baby Yoda</h2>
        <video width="400" height="400" controls>
            <source src="babyYoda.mp4" type="video/mp4"/>
        </video>

        <h2>Extras - Baby Yoda</h2>

        <!-- Tag Iframe-->
        <iframe src="https://jovempan.com.br/tag/baby-yoda" width="450" height="350">

        </iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/qYJWHkZfQxM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
        <!-- Lista Desordenada-->
        <ul>
            <li>Item um</li>
            <li>Item dois</li>
        </ul>

        <!-- Lista Ordenada -->
        <ol start="2">
            <!-- start é um atributo para decidir em qual número a lista irá iniciar -->
            <li>Item um</li>
            <li>Item dois</li>
            <li>Item três</li>
        </ol>

        <!-- Lista de Definição -->
        <dl>
            <dt>Palavra um </dt>
            <dd>Definição da Palavra um</dd>
            <dt>Palavra dois</dt>
            <dd>Definição da Palavra dois</dd>
        </dl>

    </main>
    <!-- Fim do Conteúdo principal -->

    <!-- Rodapé -->
    <footer>

    </footer>
    <!-- Fim do Rodapé -->

</body>
</html>
