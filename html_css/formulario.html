<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script type="text/javascript" src="script.js"> </script>

</head>

<body>

    <!-- Cabeçalho-->
    <header>

    </header>
    <!-- Fim do Cabeçalho-->

    <!-- Conteúdo Principal -->
    <main role="main">

        <form action="#" method="POST">

            <label for="campo1"> Nome </label>
            <input type="text" name="nome" id="campo1" />


            <!-- Select -->

            </select>

            <fieldset>

                <!-- Radio -->
                <legend> Interesses de Estudo  </legend>

                <label for="campo31"> Vendas </label>
                <input type="radio" name="interesses 2" value="1" id="campo31" />
                <label for="campo32"> Marketing </label>
                <input type="radio" name="interesses 2" value="2" id="32" />
                <label for="campo33"> Tecnologia </label>
                <input type="radio" name="interesses 2" value="3" id=33 />

            </fieldset>

            <fieldset>

                <!-- Checkbox-->
                <legend> Interesses de Estudo 2 </legend>

                <label for="campo41"> Vendas </label>
                <input type="checkbox" name="interesses 3" value="1" id="campo41" />
                <label for="campo42"> Marketing </label>
                <input type="checkbox" name="interesses 3" value="2" id="campo42" />
                <label for="campo43"> Tecnologia </label>

            </fieldset>





            <input type="submit" value="Enviar o formulário" />


        </form>

    </main>

    <footer>

    </footer>
